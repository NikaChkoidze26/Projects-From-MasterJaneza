<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Stats Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" class="icon" />
      <h1 class="counter" data-target="12000">0</h1>
      <p>Twitter Followers</p>
    </div>
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" class="icon" />
      <h1 class="counter" data-target="5000">0</h1>
      <p>Youtube Followers</p>
    </div>
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" class="icon" />
      <h1 class="counter" data-target="7500">0</h1>
      <p>Facebook Followers</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
