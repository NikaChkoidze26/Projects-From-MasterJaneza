<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Switcher</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="image-frame">
      <img id="main-image" src="https://media.istockphoto.com/id/472018064/photo/beautiful-new-england-style-home-exterior-at-night.jpg?s=612x612&w=0&k=20&c=aJvgIBQv7iJQy2xKrAkK_vXjPcW8n4ufsEsmVJyC8Eg=" alt="Home"/>
    </div>
    <div class="navbar">
      <button onclick="changeImage('home')">Home</button>
      <button onclick="changeImage('work')">Work</button>
      <button onclick="changeImage('blog')">Blog</button>
      <button onclick="changeImage('about')">About Us</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
