<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Explorer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Movie Explorer</h1>
    <p>Discover, search, and favorite your top movies in style.</p>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Searches movies by title..." />
    <button>Show Favorites</button>
  </div>

  <div class="movie-container">
    <div class="movie-card">
      <img src="https://m.media-amazon.com/images/M/MV5BYzdjMDAxZGItMjI2My00ODA1LTlkNzItOWFjMDU5ZDJlYWY3XkEyXkFqcGc@._V1_.jpg" alt="Interstellar Poster" />
      <h2>Interstellar</h2>
      <div class="bottom">
        <span class="rating">8.1</span>
        <button class="heart">Heart</button>
      </div>
    </div>

    <div class="movie-card">
      <img src="https://m.media-amazon.com/images/M/MV5BYzdjMDAxZGItMjI2My00ODA1LTlkNzItOWFjMDU5ZDJlYWY3XkEyXkFqcGc@._V1_.jpg" alt="Interstellar Poster" />
      <h2>Interstellar</h2>
      <div class="bottom">
        <span class="rating">8.1</span>
        <button class="heart">Heart</button>
      </div>
    </div>

    <div class="movie-card">
      <img src="https://m.media-amazon.com/images/M/MV5BYzdjMDAxZGItMjI2My00ODA1LTlkNzItOWFjMDU5ZDJlYWY3XkEyXkFqcGc@._V1_.jpg" alt="Interstellar Poster" />
      <h2>Interstellar</h2>
      <div class="bottom">
        <span class="rating">8.1</span>
        <button class="heart">Heart</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
